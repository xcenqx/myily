<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILY - Amelka ❤️</title>
    <meta property="og:title" content="Mam coś dla Ciebie... ❤️">
    <meta property="og:description" content="Kliknij, aby otworzyć wiadomość.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <div class="m3-card shadow-lg p-4 p-md-5 border-0 rounded-5 bg-white mx-auto" style="max-width: 450px;">
            
            <div class="heart-wrapper my-5">
                <div class="heart" id="heart"></div>
            </div>

            <h1 class="display-5 fw-bold mb-3" style="color: #ad1457; font-family: 'Dancing Script', cursive;">
                Hej Amelka
            </h1>

            <button id="actionBtn" class="btn btn-m3-primary btn-lg px-5 py-3 rounded-pill mb-4">
                Otwórz moją wiadomość
            </button>

            <div id="hiddenContent" class="hidden-section">
                <p class="fs-5 mb-4" style="color: #705765;">
                    "Od kiedy Cię poznałem, mój świat nabrał innych barw..." ✨
                </p>

                <div id="timerContainer" class="p-3 rounded-4 shadow-sm" style="background-color: #fff1f3; border: 1px solid #ffd8e4;">
                    <p class="small text-uppercase fw-bold mb-2" style="color: #ad1457; letter-spacing: 1px;">
                        Znamy się już
                    </p>
                    <div class="d-flex justify-content-around">
                        <div class="timer-item">
                            <span id="days" class="d-block fs-2 fw-bold text-dark">0</span>
                            <small class="text-muted">dni</small>
                        </div>
                        <div class="timer-item">
                            <span id="hours" class="d-block fs-2 fw-bold text-dark">0</span>
                            <small class="text-muted">godz</small>
                        </div>
                        <div class="timer-item">
                            <span id="minutes" class="d-block fs-2 fw-bold text-dark">0</span>
                            <small class="text-muted">min</small>
                        </div>
                        <div id="sec-box" class="timer-item">
                            <span id="seconds" class="d-block fs-2 fw-bold text-dark">0</span>
                            <small class="text-muted">sek</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
